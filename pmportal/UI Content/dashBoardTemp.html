<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>PMPortal Dashboard</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="style/dash.css">
        <script type="text/javascript" src="scripts/jquery-3.0.0.js"></script>
        <script type="text/javascript" src="scripts/Chart.js"></script>
        <script type="text/javascript" src="scripts/dash.js"></script>
 
    </head>
    <body>
        <header class="container-fluid"><h1>PM<span class="blue">Portal</span></h1></header>
        <div class="row">
            <div class="col-lg-2" id="menu">
                <ul>
                    <li>Release Dashboard</li>
                    <li>Metrics Dashboard</li>
                </ul>
                
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-4 projInfo">Start Date</div>
                    <div class="col-lg-4 projInfo">End Date</div>
                    <div class="col-lg-4 projInfo">Days Worked</div>
                </div>
                    
                <div class="row">
                    <div class="col-lg-6 projInfo">Issue Activity<br>
                        <canvas id="chart" height="150px" width="100px"></canvas>
                    </div>
                    <div class="col-lg-6 projInfo">Completed Activity</div>
                </div>
            </div>
        </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>

</html>
