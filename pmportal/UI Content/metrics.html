<!DOCTYPE HTML>
<html lang="en">
<head>
<title>PMPortal Dashboard: Metrics</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/bootstrap.min.css">
<link rel="stylesheet" href="style/metrics.css">
<script type="text/javascript" src="scripts/jquery-3.0.0.js"></script>
<script type="text/javascript" src="scripts/Chart.js"></script>
</head>
<body>

	<section id="dash" class="container-fluid">
		<div class="row">
			<div class="col-lg-2 col-md-2" id="menuNav">
				<ul class="list-unstyled h4" id="menu">
					<li>Home</li>
					<li>Release</li>
					<li class="active">Metrics</li>
				</ul>
			</div>
			<div class="col-lg-10 col-md-10" id="board">
				<header>
					<h3>
						PMPortal Dashboard <small>Metrics Tracking</small>
					</h3>
					<div class="dropdown">
						<button type="button" data-toggle="dropdown"
							class="btn btn-info dropdown-toggle">
							Metrics<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" id="projectList">
							<li id="sea" onclick="selectResource(this.id)">SEA Trends</li>
							<li id="eea" onclick="selectResource(this.id)">EEA Trends</li>
							<li id="bugs" onclick="selectResource(this.id)">Bug Trends</li>
							<li id="getReport" onclick="selectResource(this.id)">Generate
								Report</li>
						</ul>
					</div>
				</header>

				<section id="information">
					<div class="row">
						<div class="col-lg-3" id="graphics">
							<canvas id="chart" style="width:auto; height:auto"></canvas>
							<img id="loadImage" src="images/loading.png"/>
						</div>
					</div>
					<div class="row">

						<button id="dataList" onclick="toggleTable()"
							style="margin: 0 auto">Toggle Data Table</button>

						<table id="dataTable">
							<tr>
								<th>Sprint</th>
								<th>SEA</th>
								<th>EEA</th>
								<th>Bugs</th>
							</tr>
						</table>
						<div id="report" class="row"></div>
					</div>
				</section>
			</div>
		</div>


	</section>
	<script	src="scripts/jquery-1.12.4.min.js"></script>
	<script	src="scripts/bootstrap.min.js"></script>
	<script src="scripts/metrics.js"></script>
</body>

</html>
