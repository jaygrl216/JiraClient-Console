<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>PMPortal Dashboard</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style/home.css">
        <script type="text/javascript" src="scripts/jquery-3.0.0.js"></script>
    </head>
    <body>
        <section id="dash" class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2" id="menuNav">
					<div id="menu">
						Username: <br><input type="text" id="uname"/>
						<br>
						Password: <br><input type="password" id="pass"/>
						<br>
						Jira URL: <br><input type="url" id="url"/>
						<br>
						<div class="col-md-2" id="loginButton" onclick="login()">
							<p>Log In</p>
						</div>
				   </div>
                </div>
                
                <div class="col-lg-10 col-md-10" id="board">
                    <header>
                        <h3>PMPortal Dashboard <small>Home</small></h3>
                    </header>
                </div>
            </div>
        </section>
        
        <script src="scripts/cookiehandler.js"></script>
        <script src="scripts/jquery-1.12.4.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
		<script>
		function login(){
user=$("#uname").val();
pass=$("#pass").val();
url=$("#url").val();
setCookie(user, pass);
window.location="releaseDash.html?url=" + url;
};
</script>
    </body>

</html>
