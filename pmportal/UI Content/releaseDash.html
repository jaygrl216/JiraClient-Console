<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>PMPortal Dashboard: Release</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="style/dash.css">
        <script type="text/javascript" src="scripts/jquery-3.0.0.js"></script>
        <script type="text/javascript" src="scripts/Chart.js"></script>
        <script type="text/javascript" src="scripts/dash.js"></script>
 
    </head>
    <body>
        <section id="dash" class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2" id="menuNav">
                    <ul class="list-unstyled h4" id="menu">
                        <li>Home</li>
                        <li class="active">Release</li>
                        <li>Metrics</li>
                    </ul>
                </div>
                
                <div class="col-lg-10 col-md-10" id="board">
                    <h3>PMPortal Dashboard <small>Release Tracking</small></h3>
                    <div class="row" id="projInfo">
                        <div class="col-lg-3" id="graph2">Graph 2</div>
                        <div class="col-lg-3" id="graph1">Graph 1</div>
                        <div class="col-lg-5 col-lg-offset-1" id="progress">Progress Graph</div>
                    </div>
                    <div class="row" id="projInfo1">
                        <div class="col-lg-6" id="graph3">Graph 3</div>
                    </div>
                </div>
            </div>
        </section>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>

</html>
