<!DOCTYPE HTML>
<html lang="en">
<head>
<title>PMPortal Dashboard</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style/main.css">
<script type="text/javascript" src="scripts/jquery-3.0.0.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3" id="login">
			<h2>Create New User</h2>

			<div id="loginInput">
				<span class="inputTag">Username</span> <br> <input type="text"
					id="uname" /> <br> <span class="inputTag">Password</span> <br>
				<input type="password" id="pass" /> <br> <br>
				<h3>Set up Jira instance</h3>
				<span class="inputTag">Jira Username</span><br> <input
					type="text" id="jname" /> <br> <span class="inputTag">Jira
					Password</span> <br> <input type="password" id="jpass" /> <br>
				<span class="inputTag">Jira URL</span><br> <input type="url"
					id="jiraurl" /> <br> <span class="inputTag">Jira
					Instance Alias</span><br> <input type="text" id="alias" /> <br>
				<br>
				<p style="color: red; visibility: hidden" id="fail">Jira login
					failed! Double check your login info. Your Jira URL is probably in
					the form "http://serverURL/jira" or "http://serverURL".</p>
				<br> <input type="button" id="loginButton" value="Create User"
					onclick="create()" /> <br> <br>
			</div>
		</div>

	</div>

	<script src="scripts/cookiehandler.js"></script>
	<script src="scripts/jquery-1.12.4.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script>
		var hostURL = window.location.host;
		function create() {
			var pm = $("#uname").val();
			var pass = $("#pass").val();
			var jname = $("#jname").val();
			var jpass = $("#jpass").val();
			var url = $("#jiraurl").val();
			var alias=$("#alias").val();
			var testResource = "http://" + hostURL
					+ "/pmportal/rest/test/jira/" + jname + "/" + jpass + "/"
					+ url;
			$.ajax({
				type : "GET",
				dataType : "text",
				url : testResource
			}).fail(function(xhr, status, errorThrown) {
				console.log("Error: " + errorThrown);
				console.log("Status: " + status);
				console.dir(xhr);
				alert("Failed to contact server!");
			}).done(function(response) {
				if (response == "Success") {
					window.location = "select.html?user=" + uname;
					saveToConfig(pm, pass, jname, jpass, url, alias);
				} else {
					$("#fail").css("visibility", "visible");
				}
				;
			});
		};
		function saveToConfig(pm, pass, jname, jpass, baseURL, alias) {
			var email="";
			var request = "{\"pm\":\"" + pm + "\", \"password\":\""
					+ pass + "\", \"email\":\"" + email + "\"}";
			var saveRequest="{\"username\":\"" +jname+"\", \"password\":\""+ jpass + "\", \"url\":\"" + baseURL+"\", \"alias\":\"" + alias+"\", \"seaMin\":\""+0.8+"\", \"seaMax\":\""+1.25+"\", \"eeaMin\":\""+0.8+"\", \"eeaMax\":\""+1.25+"\", \"bugMax\":\""+10+"\"}";
			var configResource = "http://" + hostURL + "/pmportal/rest/config/save/new";
			var saveResource = "http://" + hostURL + "/pmportal/rest/config/save";
			$.ajax({
				type : "POST",
				data : request,
				dataType : "text",
				url : configResource
			}).fail(function(xhr, status, errorThrown) {
				console.log("Error: " + errorThrown);
				console.log("Status: " + status);
				console.dir(xhr);
			}).done(function(response) {
				$.ajax({
					type : "POST",
					data : saveRequest,
					dataType : "text",
					url : saveResource
				}).fail(function(xhr, status, errorThrown) {
					console.log("Error: " + errorThrown);
					console.log("Status: " + status);
					console.dir(xhr);
				}).done(function(response) {
					alert("Successfully saved configuration");
					setCookie(jname, jpass, baseURL, pm);
					window.location="home.html";
				});
			});
			
		};
	</script>
</body>
</html>
